name: Transcribe MP3 Files

on:
#  schedule:
#    - cron: '0 6 * * 1-5'  # UTCで平日の午前6時（JSTで午後3時)
  workflow_dispatch:    # 手動トリガーを有効にする設定

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Generate matrix dynamically
        id: set-matrix
        run: |
          python3 << EOF
          import os
          import json
          directory = '.'
          audio_path = []
          for root, dirs, files in os.walk(directory):
              for file in files:
                  if file.endswith('.mp3'):
                      file_without_ext = os.path.splitext(file)[0]
                      srt_file = os.path.join(root, file_without_ext + '.srt')
                      audio_file = os.path.join(root, file_without_ext + '.mp3')
                      if not os.path.exists(srt_file):
                          audio_path.append(audio_file)
          matrix_arr = json.dumps({"path": audio_path})
          print(audio_path)
          with open(os.getenv('GITHUB_OUTPUT'), 'a') as output_file:
            output_file.write(f"matrix={matrix_arr}\n")
          EOF

  transcribe:
    needs: generate_matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.generate_matrix.outputs.matrix).path }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install library
        run: |
          set -e
          sudo apt update
          sudo apt install -y ffmpeg

      - name: sound-ci-setup
        uses: LABSN/sound-ci-helpers@v1

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
        
      - name: speech to text
        if: matrix.path != ''
        run: |
          python scripts/transcribe.py "${{ matrix.path }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: $(echo "${{ matrix.path }}" | sed 's/\"//g; s/^\.\///; s/\//-/g')-files
          path: temp/
          retention-days: 1

  collect-and-commit:
    runs-on: ubuntu-latest
    needs: transcribe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from all jobs
        uses: actions/download-artifact@v4

      - name: Combine all generated files
        run: |
          chmod +x scripts/move_srt.sh
          scripts/move_srt.sh

      - name: Commit and push all changes
        run: |
          chmod +x scripts/auto-commit-srt-changes.sh
          scripts/auto-commit-srt-changes.sh
