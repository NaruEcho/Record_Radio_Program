name: Radio Stream Capture

on:
  workflow_dispatch:

jobs:
  radio-stream-capture:
    runs-on: ubuntu-latest
    
    env:
      WG_CONF: ${{ secrets.WG_VPN_CONF }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: sound-ci-setup
        uses: LABSN/sound-ci-helpers@v1

      - name: Upgrade pip and install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r scripts/requirements.txt

      - name: Install library
        run: |
            sudo apt-get update
            sudo apt-get install -y wireguard jq fonts-noto ffmpeg

      - name: Create WireGuard config file
        run: |
            echo "$WG_CONF" | sudo tee /etc/wireguard/wg0.conf > /dev/null
            sudo ln -s /usr/bin/resolvectl /usr/local/bin/resolvconf
            sudo chmod 600 /etc/wireguard/wg0.conf

      - name: Start WireGuard VPN
        run: |
            sudo wg-quick up wg0
            sleep 20

      - name: Verify VPN Connection
        run: |
            sudo wg | grep -v 'public key' | grep -v 'private key'
            sleep 10

      - name: Check IP and Security
        run: |
            chmod +x scripts/get_info.sh
            scripts/get_info.sh

      - name: Save info JSON
        run: python scripts/setup_and_get_info.py

      - name: Convert m3u8 to m4a
        run: ffmpeg -http_seekable 0 -i https://vod-stream.nhk.jp/radioondemand/r/PMMJ59J6N2/s/stream_PMMJ59J6N2_6ca7c41799033b547d10c5fcfd802979/index.m3u8 -ab 46k -ac 2 -ar 24000 -write_xing 0 content/radio_eikaiwa/2024/09/02.mp3

      - name: End WireGuard VPN
        if: always() # どんな状態でも必ず実行する
        run: sudo wg-quick down wg0
