name: Radio Stream Capture

on:
  workflow_dispatch:

jobs:
  radio-stream-capture:
    runs-on: ubuntu-latest
    
    env:
      WG_CONF: ${{ secrets.WG_VPN_CONF }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: sound-ci-setup
        uses: LABSN/sound-ci-helpers@v1

      - name: Upgrade pip and install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r scripts/requirements.txt

      - name: Install library
        run: |
            set -e
            sudo apt update
            sudo apt install -y wireguard jq ffmpeg

      - name: Create WireGuard config file
        run: |
            echo "$WG_CONF" | sudo tee /etc/wireguard/wg0.conf > /dev/null
            sudo ln -s /usr/bin/resolvectl /usr/local/bin/resolvconf
            sudo chmod 600 /etc/wireguard/wg0.conf

      - name: Start WireGuard VPN
        run: |
            sudo wg-quick up wg0
            sleep 60

      - name: Verify VPN Connection
        run: |
            sudo wg | grep -v 'public key' | grep -v 'private key'
            sleep 60

      - name: Check IP and Security
        run: |
            chmod +x scripts/get_info.sh
            scripts/get_info.sh
        continue-on-error: true

      - name: Save info JSON
        run: python scripts/setup_and_get_info.py

      - name: Convert m3u8 to m4a
        run: |
            json_file="scripts/temp.json"
            if ! command -v jq &> /dev/null; then
                echo "jq command not found. Install jq like sudo apt-get install -y jq"
                exit 1
            fi
            jq -c '.[]' "$json_file" | while IFS= read -r entry; do
                url=$(echo "$entry" | jq -r '.streaming_url')
                path=$(echo "$entry" | jq -r '.audio_path')
                if [[ -n "$url" && -n "$path" ]]; then
                    echo "ffmpeg -http_seekable 0 -i $url -loglevel quiet -ab 46k -ac 2 -ar 24000 -write_xing 0 $path"
                    ffmpeg -http_seekable 0 -i $url -ab 46k -ac 2 -ar 24000 -write_xing 0 $path 2>/dev/null
                else
                    echo "Error: URL or PATH not found"
                fi
            done

      - name: Reflect update status
        if: always()
        run: |
            chmod +x scripts/update_readme.sh
            scripts/update_readme.sh

      - name: auto-commit-changes
        if: always()
        run: |
            chmod +x scripts/auto-commit-changes.sh
            scripts/auto-commit-changes.sh

      - name: End WireGuard VPN
        if: always() # どんな状態でも必ず実行する
        run: sudo wg-quick down wg0
